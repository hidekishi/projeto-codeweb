<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall da Fama - Museu dos Memes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .hall-hero {
            background: linear-gradient(135deg, #6f42c1, #fd7e14);
            min-height: 50vh;
        }
        
        .trophy-icon {
            font-size: 6rem;
            color: #ffd700;
        }
        
        .podium-card {
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .podium-card:hover {
            transform: translateY(-5px);
        }
        
        .rank-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .rank-1 { background: #ffd700; }
        .rank-2 { background: #c0c0c0; }
        .rank-3 { background: #cd7f32; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="main.html">
                <i class="fas fa-arrow-left me-2"></i>Voltar ao Museu
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hall" class="hall-hero d-flex align-items-center">
        <div class="container text-center text-white">
            <div class="row align-items-center">

            </div>

                    <div class="card podium-card shadow text-center">
                        <div class="rank-badge rank-1">1¬∞</div>
                        <img src="https://via.placeholder.com/300x200/FFD700/FFFFFF?text=Doge" class="card-img-top" alt="Doge" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">Doge</h5>

                        <img src="https://via.placeholder.com/300x200/C0C0C0/FFFFFF?text=Grumpy+Cat" class="card-img-top" alt="Grumpy Cat" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">Grumpy Cat</h5>
                            <p class="card-text">A gata mais famosa da internet</p>
                        </div>
                    </div>
